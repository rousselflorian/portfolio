titre: le parcours le plus logique
texte: |
  j'ai pour objectif de développer des jeux vidéo dans le futur, ce qui ai un pari risquer. Pour ce faire, mon parcours scolaire et pro ce compose
  d'un bac pro Agora, en gros gestion administration, puis j'ai travailler en restauration pour améliorer des aptitude et gagner de l'argents
  et maintenant je suis en BTS sio, un parcours d'une logique imparable pour une personne aussi indecise
